<div  *ngIf = "cartItems.length == 0" class="alert alert-info">No items Added to cart </div>


<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="group-item" *ngFor = "let item of cartItems">
        <app-cart-item [cartItems] = "item"></app-cart-item>
    </li>
    <br>
    <br>
    <br>
    <br>

    <li class="list-group-item active">
        <strong>Total:</strong> {{ cartTotal | currency:'INR' }}
    </li>

</ul>
